name: Deploy buy runner

on:
  push:
    branches: [ "WebHook" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: run tests
        run: mvn test
      - name: Build JAR
        run: mvn package
      - name: Save JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/AdMetricsBot-1.jar
          archive-name: AdMetricsBot-1.jar

  prepare-environment:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Stop and remove container
        run: |
          docker stop admetricsbot
      - name: Remove unused data
        run: docker system prune -a -f
  deploy:
    runs-on: self-hosted
    needs: prepare-environment
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      # Скачиваем JAR артефакт
      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: AdMetricsBot-1.jar

      - name: Deploy
        run: |
          # Перейдите в каталог с Dockerfile
          cd /app/

          # Скопируйте скачанный JAR файл в рабочий каталог
          cp $GITHUB_WORKSPACE/target/AdMetricsBot-1.jar .

          # Сборка Docker-образа
          docker build -t admetricsbot .

          # Запуск нового контейнера с обновленным приложением
          docker run -d --name admetricsbot admetricsbot